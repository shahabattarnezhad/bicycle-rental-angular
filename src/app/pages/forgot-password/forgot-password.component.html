<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <i class="bi bi-unlock" style="font-size: 3rem; color: #0d6efd;"></i>
            <h4 class="mt-2">فراموشی رمز عبور</h4>
            <p class="text-muted small mt-2 mb-0">ایمیل خود را وارد کنید تا لینک بازیابی رمز عبور برای شما ارسال شود.
            </p>
        </div>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">ایمیل</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="ایمیل خود را وارد کنید">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">ارسال لینک بازیابی</button>
        </form>
        <div class="text-center mt-3">
            <a routerLink="/login" class="text-decoration-none">بازگشت به ورود</a>
        </div>
    </div>
</div>
