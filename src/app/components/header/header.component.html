<div class="container">
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- لوگو سمت راست -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img [src]="imageLogo" alt="Logo" width="40" height="40">
                <span class="ms-2">بایسیکلران</span>
            </a>
            <!-- منوها وسط -->
            <ul class="navbar-nav flex-row mx-auto">
                <li class="nav-item mx-2">
                    <a class="nav-link" href="#">خانه
                </a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="#">دوچرخه‌ها</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="#">درباره ما</a>
                </li>
            </ul>
            <!-- ورود/خروج سمت چپ -->
            <div>
                <button *ngIf="!isLoggedIn" class="btn btn-outline-primary" (click)="login()">ورود</button>
                <button *ngIf="isLoggedIn" class="btn btn-outline-danger" (click)="logout()">خروج</button>
            </div>
        </div>
    </nav>
</div>
